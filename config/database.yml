# using prostgresql for the db ebvironment to make it
# easier to deploy and test on Heroku

development:
  adapter: postgresql
  database: railstutorial_dev
  username: rails
  password: rails
  port: 5432
  host: localhost
  pool: 5
  timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  database: railstutorial_test
  username: rails
  password: rails
  host: localhost
  port: 5432
  pool: 5
  timeout: 5000

production:
  adapter: postgresql
  database: railstutorial_prod
  username: rails
  password: rails
  port: 5432
  pool: 5
  timeout: 5000
